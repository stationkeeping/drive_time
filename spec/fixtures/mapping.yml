spreadsheets:
- title: Fixture 1
  dependencies: [Fixture 2]
  worksheets:

    - title: Tag
      map_to_class: ActsAsTaggableOn::Tag
      key: name
      fields: 
        name: auto

    - title: Author
      key: 
        builder: name
        from_fields: [forename, middle_names, surname]
      fields:
        forename: auto
        surname: auto
        middle_names: auto

    - title: Region
      key: name
      fields:
        name: auto
        description: auto

    - title: Research Project
      key: name
      fields:
        name: auto
        description: auto
        year: auto

    - title: Archive Resource
      key: 
        builder: join
        from_fields: [name, type]
      associations:
        - name: region
          builder: use_fields
          field_names: [global, south_asia, west_africa, middle_east, latin_america]
        - name: research_project
          inverse: true
        - name: theme
        - name: author
          builder: multi
          optional: true
      fields:
        name: auto
        type: auto
        summary: auto
        year: auto
        cost: auto
        physical_location: auto
        file_name: auto
        url_location: auto
        url_description: auto

    - title: Theme
      key: name
      fields: 
        name: auto
        description: auto

- title: Pathways News archive