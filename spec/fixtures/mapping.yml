namespace: DriveTime
spreadsheets:
  - title: Fixture 1
    worksheets:
      - title: Group
        map_to_class: Act
        key: name
        attributes:
          - name: name
          - name: formed
          - name: data_1
          - name: data_2
        associations:
          - name: member
            builder: multi

      - title: Album
        key: name
        attributes:
          - name: year
        associations:
          - name: label
            builder: use_attributes
            attribute_names: [label_1, label_2, label_3]
            singular: true
          - name: group
            singular: true

      - title: Label
        key: name
        attributes:
          - name: genre
          - name: website

      - title: Member
        key: name
        attributes:
          - name: name
          - name: real_name
          - name: year_of_birth
          - name: year_of_death

  - title: Fixture 2
    dependencies: [Fixture 1]
    worksheets:
      - title: Track
        key:
          builder: join
          from_attributes: [name, remix]
        attributes:
          - name: name
          - name: remix
          - name: duration
        associations:
          - name: album
            inverse: true
